<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Регистрация</h2>
    <form method="POST">
        <input class="form-control mb-3" name="username" placeholder="Имя пользователя" required>
        <input class="form-control mb-3" name="password" type="password" placeholder="Пароль" required>
        <button class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p class="mt-2">Уже есть аккаунт? <a href="{{ url_for('login') }}">Вход</a></p>
</body>
</html>
